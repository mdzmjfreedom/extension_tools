<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Postman-like Tool</title>
    <link rel="stylesheet" type="text/css" href="../../css/postman/postman.css"/>
    <script src="../../js/jquery-3.6.0.min.js" charset="UTF-8"></script>
    <script src="../../js/postman/postman.js" charset="UTF-8"></script>
</head>
<body>
<div id="container">
    <div id="request-panel">
        <form id="request-form">
            <div id="url-bar">
                <select id="method-select">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
<!--                    <option value="PUT">PUT</option>-->
<!--                    <option value="DELETE">DELETE</option>-->
<!--                    <option value="PATCH">PATCH</option>-->
                </select>
                <input type="text" id="url-input" placeholder="Enter URL">
                <button type="button" id="send-btn">Send</button>
                <button type="button" id="curl-btn">Import cURL</button>
                <div id="history-suggestions"></div>
            </div>
            <div id="request-tabs">
                <div class="request-tab active" data-tab="body">Body</div>
                <div class="request-tab" data-tab="headers">Headers</div>
            </div>
            <div id="body-section" class="active">
                <div id="content-type-radios">
                    <label><input type="radio" name="content-type" value="none" checked> none</label>
                    <label><input type="radio" name="content-type" value="application/json"> application/json</label>
                    <label><input type="radio" name="content-type" value="application/x-www-form-urlencoded"> application/x-www-form-urlencoded</label>
<!--                    <label><input type="radio" name="content-type" value="text/plain"> text/plain</label>-->
<!--                    <label><input type="radio" name="content-type" value="multipart/form-data"> multipart/form-data</label>-->
                </div>
                <textarea id="body-textarea" placeholder="Enter request body"></textarea>
            </div>
            <div id="headers-section">
                <div id="headers-container"></div>
                <button type="button" id="add-header-btn">Add Header</button>
            </div>
        </form>
    </div>
    <div id="response-panel">
        <div id="response-tabs">
            <div class="tab-container">
                <div class="tab active" data-tab="body">Body</div>
                <div class="tab" data-tab="headers">Headers</div>
            </div>
            <div class="status-time-container">
                <span id="response-status"></span>
                <span id="response-time"></span>
            </div>
        </div>
        <pre id="response-body" class="active"></pre>
        <pre id="response-headers"></pre>
    </div>
</div>
<div id="curl-modal">
    <div id="curl-modal-content">
        <h4>Paste cURL Command</h4>
        <div id="curl-error"></div>
        <textarea id="curl-input" placeholder="Paste cURL command here"></textarea>
        <div id="button-container">
            <button type="button" id="parse-curl-btn">Confirm</button>
            <button type="button" id="cancel-curl-btn">Cancel</button>
        </div>
    </div>
</div>
<div id="loading-overlay">
    <div class="loader"></div>
</div>

</body>
</html>
